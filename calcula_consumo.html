<h3>Álcool ou Gasolina?</h3>
<script>
	var tanqueCarro = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanqueCarro;
	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanqueCarro;
	
	document.write("Gasolina: " + consumoDeGasolina + "km/l<br>");
	document.write("Álcool: " + consumoDeAlcool + "km/l");
</script>
